services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: talentdb
      POSTGRES_USER: talent
      POSTGRES_PASSWORD: talent
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talent -d talentdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: postgres
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
